<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>JackandNPoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap&effect=neon" rel="stylesheet">
    <link rel="stylesheet" href="jackAndPoy.css" />
  </head>
  <body>

    <div id="gameBoard">

      <div class="home">
        <div class="play_btn">PLAY AGAIN</div>
      </div>

      <div id="result"><br></div><br>
      <div id="player_score"><h3>PLAYER</h3>
        <div id="score_player" style="font-size: 45px; padding-top: 20px;">0</div>
      </div>
      <div id="computer_score"><h3>COMPUTER</h3>
        <div id="score_computer" style="font-size: 45px; padding-top: 20px;">0</div>
      </div>

      <div id="player">Player<br><br><br></div>
      <div class="vs font-effect-neon">VS</div>
      <div id="computer">Computer<br><br><br></div>

      <div id="pick"><br>Hand Sign
        <div id="bato"><img src="../../../Image/rock.png" alt="rock"></div>
        <div id="papel"><img src="../../../Image/paper.png" alt="paper"></div>
        <div id="gunting"><img src="../../../Image/scissors.png" alt="scissor"></div>
      </div>
    </div>

    <script src="jackAndPoy.js"></script>
  </body>
</html>
